<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPS Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --bg-card-hover: #1f2b4d;
            --text-primary: #eee;
            --text-secondary: #aaa;
            --accent: #4f8cf4;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --border: #2a3a5a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1::before {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            background: var(--accent);
            border-radius: 50%;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-online {
            background: rgba(46, 204, 113, 0.2);
            color: var(--success);
        }

        .status-offline {
            background: rgba(231, 76, 60, 0.2);
            color: var(--danger);
        }

        .status-on-battery {
            background: rgba(243, 156, 18, 0.2);
            color: var(--warning);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .card:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent);
        }

        .card-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .card-value {
            font-size: 36px;
            font-weight: 700;
        }

        .card-unit {
            font-size: 18px;
            font-weight: 400;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        .progress-bar {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 16px;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            transition: width 0.5s ease, background 0.3s;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .info-value {
            font-weight: 500;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        .last-updated {
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 30px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        .battery-icon {
            display: inline-block;
            width: 40px;
            height: 20px;
            border: 2px solid currentColor;
            border-radius: 4px;
            position: relative;
            margin-right: 10px;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 8px;
            background: currentColor;
            border-radius: 0 2px 2px 0;
        }

        .snmp-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .snmp-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .snmp-dot.active {
            background: var(--success);
        }

        .snmp-dot.inactive {
            background: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="battery-icon"></span>
                UPS Monitor
            </h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <span class="snmp-status">
                    SNMP: <span class="snmp-dot" id="snmp-dot"></span>
                    <span id="snmp-text">Checking...</span>
                </span>
                <span class="status-badge" id="status-badge">Connecting...</span>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-title">Battery Charge</div>
                <div class="card-value" id="battery-value">--<span class="card-unit">%</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="battery-bar" style="width: 0%"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">Time Remaining</div>
                <div class="card-value" id="time-value">--<span class="card-unit">min</span></div>
            </div>

            <div class="card">
                <div class="card-title">Load</div>
                <div class="card-value" id="load-value">--<span class="card-unit">%</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="load-bar" style="width: 0%"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">Input Voltage</div>
                <div class="card-value" id="voltage-value">--<span class="card-unit">V</span></div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">UPS Information</div>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Model</span>
                    <span class="info-value" id="ups-model">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Status</span>
                    <span class="info-value" id="ups-status">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Battery Voltage</span>
                    <span class="info-value" id="battery-voltage">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Battery Temp</span>
                    <span class="info-value" id="battery-temp">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Output Voltage</span>
                    <span class="info-value" id="output-voltage">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Input Frequency</span>
                    <span class="info-value" id="input-freq">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Last Transfer</span>
                    <span class="info-value" id="last-transfer">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Battery Date</span>
                    <span class="info-value" id="battery-date">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Serial Number</span>
                    <span class="info-value" id="serial-number">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Firmware</span>
                    <span class="info-value" id="firmware">--</span>
                </div>
            </div>
        </div>

        <div class="last-updated">
            Last updated: <span id="last-update">--</span>
        </div>
    </div>

    <script>
        function getValue(value, defaultVal = '--') {
            return value || defaultVal;
        }

        function getPercentageColor(percent) {
            if (percent > 50) return 'var(--success)';
            if (percent > 20) return 'var(--warning)';
            return 'var(--danger)';
        }

        function updateStatus(status) {
            const badge = document.getElementById('status-badge');

            if (status.includes('ONLINE')) {
                badge.textContent = 'Online';
                badge.className = 'status-badge status-online';
            } else if (status.includes('ONBATT')) {
                badge.textContent = 'On Battery';
                badge.className = 'status-badge status-on-battery';
            } else {
                badge.textContent = status;
                badge.className = 'status-badge';
            }
        }

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                if (data.success && data.ups) {
                    const ups = data.ups;

                    // Update main cards
                    const battery = parseInt(ups.battery_charge) || 0;
                    document.getElementById('battery-value').innerHTML =
                        `${battery}<span class="card-unit">%</span>`;
                    document.getElementById('battery-bar').style.width = `${battery}%`;
                    document.getElementById('battery-bar').style.background =
                        getPercentageColor(battery);

                    document.getElementById('time-value').innerHTML =
                        `${getValue(ups.time_left)}<span class="card-unit"></span>`;

                    const load = parseInt(ups.load_percent) || 0;
                    document.getElementById('load-value').innerHTML =
                        `${load}<span class="card-unit">%</span>`;
                    document.getElementById('load-bar').style.width = `${load}%`;

                    document.getElementById('voltage-value').innerHTML =
                        `${getValue(ups.input_voltage)}<span class="card-unit">V</span>`;

                    // Update info
                    document.getElementById('ups-model').textContent = getValue(ups.model);
                    document.getElementById('ups-status').textContent = getValue(ups.status);
                    updateStatus(ups.status);
                    document.getElementById('battery-voltage').textContent = getValue(ups.battery_voltage);
                    document.getElementById('battery-temp').textContent = getValue(ups.battery_temperature);
                    document.getElementById('output-voltage').textContent = getValue(ups.output_voltage);
                    document.getElementById('input-freq').textContent = getValue(ups.input_frequency);
                    document.getElementById('last-transfer').textContent = getValue(ups.last_transfer);
                    document.getElementById('battery-date').textContent = getValue(ups.battery_date);
                    document.getElementById('serial-number').textContent = getValue(ups.serial_number);
                    document.getElementById('firmware').textContent = getValue(ups.firmware);

                    // SNMP status
                    const snmpDot = document.getElementById('snmp-dot');
                    const snmpText = document.getElementById('snmp-text');
                    if (data.snmp_running) {
                        snmpDot.className = 'snmp-dot active';
                        snmpText.textContent = 'Running';
                    } else {
                        snmpDot.className = 'snmp-dot inactive';
                        snmpText.textContent = 'Stopped';
                    }

                    // Update time
                    document.getElementById('last-update').textContent =
                        new Date().toLocaleTimeString();
                } else {
                    document.getElementById('status-badge').textContent = 'Offline';
                    document.getElementById('status-badge').className = 'status-badge status-offline';
                }
            } catch (error) {
                console.error('Error fetching status:', error);
                document.getElementById('status-badge').textContent = 'Error';
                document.getElementById('status-badge').className = 'status-badge status-offline';
            }
        }

        // Initial fetch
        fetchStatus();

        // Refresh every 5 seconds
        setInterval(fetchStatus, 5000);
    </script>
</body>
</html>
