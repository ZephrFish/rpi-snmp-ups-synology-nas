# NUT Global Configuration
# Main configuration file for Network UPS Tools

# ============================================================================
# Operation Mode
# ============================================================================

# Set to 'none' as we control start/stop via entrypoint
MODE=none

# Other modes (not used in Docker):
# MODE=standalone    # Local UPS, local monitoring
# MODE=netserver     # Network UPS server
# MODE=netclient     # Network UPS client

# ============================================================================
# Debug Settings
# ============================================================================

# Enable debug logging
# DEBUG_MODE=1

# ============================================================================
# Device Discovery
# ============================================================================

# Auto-start drivers (we handle this in entrypoint)
# START_UPSD=1
# START_UPS_MON=1
