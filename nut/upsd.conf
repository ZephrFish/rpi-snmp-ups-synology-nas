# NUT Server Configuration
# Controls the upsd daemon which serves UPS data to clients

# ============================================================================
# Network Listeners
# ============================================================================

# Listen on all interfaces (required for Docker)
LISTEN 0.0.0.0 3493
# LISTEN ::1 3493

# ============================================================================
# Connection Limits
# ============================================================================

# Maximum number of connections
MAXCONN 32

# ============================================================================
# Device Monitoring State Path
# ============================================================================

# State path for UPS status persistence
STATEPATH /var/state/nut

# ============================================================================
# Logging
# ============================================================================

# Log to syslog
# SYSLOG

# Debug level (0=none, 1=medium, 2=high)
DEBUG_LEVEL 0
