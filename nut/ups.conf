# NUT UPS Configuration
# Defines which UPS driver to use and its settings

# ============================================================================
# APC UPS Configuration
# ============================================================================

[ups]
    driver = usbhid-ups
    port = auto
    desc = "APC UPS"
    community = public

# Maximum retry attempts for driver
maxretry = 3

# Retry delay in seconds
retrydelay = 3

# Polling frequency (poll per second)
pollinterval = 2

# Synchronous mode (recommended for USB)
synchronous = auto

# ============================================================================
# Alternative Drivers (uncomment if needed)
# ============================================================================

