# SNMPd Configuration for UPS SNMP Server
# Exposes APC UPS via SNMP for Synology NAS and other UPS monitoring

# Listen on all interfaces (Docker needs this)
agentAddress udp:161,udp6:[::1]:161

# SNMP community strings (CHANGE THESE FOR PRODUCTION!)
rocommunity public
rwcommunity private

# System information
sysLocation Server Room
sysContact admin@example.com
sysName UPS-SNMP-Server

# SNMPv3 user (optional, more secure)
# createUser snmpv3user SHA "authpassword" AES "privpassword"

# Pass APC UPS OID tree to shell script
# This makes apcaccess data available via SNMP with APC enterprise OID
pass .1.3.6.1.4.1.318.1.1.1 /bin/sh /etc/snmp/apcupsd.sh

# Additional monitoring options
master agentx

# Logging
dontLogTCPWrappersConnects yes
